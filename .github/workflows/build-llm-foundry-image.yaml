name: Build & Push LLM Foundry Container Image

on:
  push:
    branches:
      - main
      - build-llm-foundry-image
    paths:
      - examples/llm-foundry/slurm/Dockerfile
      - .github/workflows/build-llm-foundry-image.yaml

  workflow_dispatch:

jobs:
  build_push:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: read
      packages: write

    steps:
    - name: Maximize build space
      uses: AdityaGarg8/remove-unwanted-software@v5
      with:
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor}}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate tags
      id: tag
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/Azure/ai-infrastructure-on-azure/llm-foundry
        tags: |
          type=raw,value=latest
          type=schedule,pattern={{date 'YYYYMMDD-hhmmss' tz='Europe/London'}}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: examples/llm-foundry/slurm
        file: examples/llm-foundry/slurm/Dockerfile
        push: true
        tags: ${{ steps.tag.outputs.tags }}
        labels: ${{ steps.tag.outputs.labels }}