---
name: Lint checker
description: |
  This workflow runs the Super Linter to check for code quality and style issues.
  It is triggered on pull requests and pushes.

on:
  push: null
  pull_request: null

permissions: {}

jobs:
  build:
    name: Lint checker
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter check
        uses: super-linter/super-linter@v7.3.0 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}