name: Build MLPerf Storage Container

on:
  push:
    branches:
      - main
      - add-mlperf-storage-checkpointing
    paths:
      - 'examples/mlperf_storage/docker/**'
  workflow_dispatch:

env:
  IMAGE_NAME: mlperf-storage

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/azure/ai-infrastructure-on-azure/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=schedule,pattern={{date 'YYYYMMDD-hhmmss' tz='Europe/London'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./examples/mlperf_storage/docker
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
