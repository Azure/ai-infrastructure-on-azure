---
apiVersion: kaito.sh/v1alpha1
kind: Workspace
metadata:
  name: phi2-inference
spec:
  # GPU instance type - Single A100 GPU
  instanceType: Standard_NC24ads_A100_v4

  # Inference configuration
  inference:
    # Preset model configuration
    preset:
      # Microsoft Phi-2 model (2.7B parameters)
      name: phi-2

    # Number of replicas for load balancing
    replicas: 1

  # Optional: Resource requirements
  resources:
    requests:
      nvidia.com/gpu: 1
    limits:
      nvidia.com/gpu: 1
