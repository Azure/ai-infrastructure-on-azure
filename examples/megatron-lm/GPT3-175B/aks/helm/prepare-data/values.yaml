# Configuration for the data preparation pipeline
pipeline:
  fullDataset: true
  sampleFiles: 100
  dataDirectory: "slimpajama"
  
  # Step-specific configurations
  download:
    parallelism: 4
    image: "nvcr.io/nvidia/nemo:24.05"
    outputDirectory: "downloaded"
    resources:
      requests:
        cpu: "2"
        memory: "16Gi"
        
  extract:
    parallelism: 4
    image: "nvcr.io/nvidia/nemo:24.05"
    outputDirectory: "extracted"
    resources:
      requests:
        cpu: "4"
        memory: "16Gi"
        
  concatenate:
    parallelism: 4
    image: "nvcr.io/nvidia/nemo:24.05"
    outputDirectory: "concatenated"
    resources:
      requests:
        cpu: "4"
        memory: "256Gi"
        
  preprocess:
    parallelism: 4
    image: "nvcr.io/nvidia/nemo:24.05"
    outputDirectory: "preprocessed"
    resources:
      requests:
        cpu: "96"
        memory: "768Gi"

# Persistent Volume Claim configuration
pvc:
  name: "shared-storage"

# Node selector and tolerations
nodeSelector: {}
tolerations: []
affinity: {}
