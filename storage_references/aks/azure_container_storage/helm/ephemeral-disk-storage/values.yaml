# Default values for ephemeral-disk-storage
# This is a YAML-formatted file.

# Storage configuration
storage:
  # Storage class name
  className: "acstor-ephemeraldisk-nvme"
  # PVC name that will be created
  pvcName: "ephemeraldisk-pvc"
  # Storage size for the ephemeral disk volume
  size: "100Gi"
  # Access modes for the PVC
  accessModes:
    - ReadWriteOnce
  # Volume binding mode (WaitForFirstConsumer ensures pod is scheduled to node with ephemeral disk)
  volumeBindingMode: "WaitForFirstConsumer"
  # Ephemeral disk cannot be expanded
  allowVolumeExpansion: false

# Global annotations that will be applied to all resources
annotations: {}

# Global labels that will be applied to all resources  
labels: {}
